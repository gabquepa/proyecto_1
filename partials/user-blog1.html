<section class="contprofile">
	<h3 class="main-header">Mis Posts_</h3>
	
    <ul class="list-group">

    	 	<li class="list-group-item" ng-repeat="blog in usuario.listaPost">
    	 		 <section class="misBlogs1">
			    	<section class="headerMiblogs clearfix">

			    		<a href="" class="pull-left linktituloBlog1" ng-click="tabs.getTabIn(2,blog.id_post,usuario.listaPost)">{{blog.titulo}}</a>
			    		<span class="fechablog pull-left ">{{blog.fecha}}</span>
			    		<a href="" class="pull-right editdelete" ng-click="tabs.deletePost(blog.id_post,usuario.user[cookieValue],1,usuario.listaPost)">Eliminar</a><span class="pull-right glyphicon glyphicon-remove"></span>
			    	</section>
			    	<section class="contMiBlog1 ">
			    		<p class="textmiblog">
			    			{{blog.texto}}
			    		</p>
			    	</section>
			    	<div class="redesSociales cf" ng-controller="socialShare as share">
			            <span class="compartirPost">Compartir:</span>
			            <ul class="lista">
			                <li><a ng-click="share.shareTwitter()" class="ir sprites" id="Twitter">Twitter</a></li>
			                <li><a ng-click="share.shareFacebook()" class="ir sprites" id="Facebook" >Facebook</a></li>
			                <li><a ng-click="share.shareG()" class="ir sprites" id="GooglePlus">Google Plus</a></li>
			            </ul>
			        </div>
			    </section>  	 		
    	 	</li>
    	 </ul>
</section>
