<section class="contprofile">
	<h3 class="main-header">Mis Posts_</h3>
    <ul class="list-group">
    	 	<li class="list-group-item" ng-repeat="blog in usuario.user[cookieValue].blog | orderBy:'-fecha'">
    	 		 <section class="misBlogs1">
			    	<section class="headerMiblogs clearfix">
			    		<a href="" class="pull-left linktituloBlog1" ng-click="tabs.getTabIn(2,blog.idPost,usuario.user[cookieValue])">{{blog.titulo}}</a>
			    		<span class="fechablog pull-left ">{{blog.fecha}}</span>
			    		<a ng-controller="deletePostUser as deletePosts" href="" class="pull-right editdelete" ng-click="deletePosts.deletePost(blog.idPost,usuario.user[cookieValue])">Eliminar</a><span class="pull-right glyphicon glyphicon-remove"></span>
			    	</section>
			    	<section class="contMiBlog1 ">
			    		<p class="textmiblog">
			    			{{blog.texto}}
			    		</p>
			    	</section>
			    	<div class="redesSociales cf">
			            <span class="compartirPost">Compartir:</span>
			            <ul class="lista">
			                <li><a href="#" class="ir sprites" id="Twitter">Twitter</a></li>
			                <li><a href="#" class="ir sprites" id="Facebook" >Facebook</a></li>
			                <li><a href="#" class="ir sprites" id="GooglePlus">Google Plus</a></li>
			            </ul>
			        </div>
			    </section>  	 		
    	 	</li>
    	 </ul>
</section>
