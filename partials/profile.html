
<section class="titleprofile">
	<h3 class="main-header">Perfil de Usuario_</h3>
	<p class="main-text">En esta sección usted podrá configurar su perfil seleccionando las opciones brindadas.</p>
</section>

<section class="contprofile" ng-controller="controlPerfil as perfil">
	<div class="contBtn">
		<button id="infuser" type="button" class="btn activetab" ng-click="perfil.getTab(1)">Info Usuario</button>
    	<button id="changepass" type="button" class="btn profBtn" ng-click="perfil.getTab(2)">Contraseña</button>	
	</div>
	<div class="contUser" ng-show="perfil.isSelected(1)">
		<section class="infoprofile clearfix">
			<figure class="imgsprofile clearfix">
		
				<img ng-show="usuario.user[cookieValue].genero=='m'" src="/Proyecto_1/img/avatar.png"/>
				<img ng-show="usuario.user[cookieValue].genero=='f'" src="/Proyecto_1/img/avatarf.png"/>
				<div class="comment-stars">
                  <input class="stars star-rating" min="0" max="100" data-size="xs" disabled type="number" value="{{usuario.user[cookieValue].calificacion}}"> 
                 </div>
				<figcaption>
					Candidad de Votos: {{usuario.user[cookieValue].calificacion}}
				</figcaption>
			</figure>
		    <aside class="infousuario clearfix">
				<label>Nombre:</label>
				<span>{{usuario.user[cookieValue].nombre}} {{usuario.user[cookieValue].apellido}}</span>
				
			<!--	ng-repeat="blog in usuario.listaPost | filter:{id_usuario:usuario.user[cookieValue].id_usuario}"> -->
				<ol>
					
					<li ng-style="{'list-style-type': 'none'}" ng-repeat="info in perfil.carreraDeusuario | filter:{id_usuario:usuario.user[cookieValue].id_usuario} | orderBy:'carrera'">
						<label>Carerra:</label>
						<span>{{info.carrera}}</span>
						<label>Cursos:</label>
						<ul>
							<li ng-repeat="curso in perfil.cursosDeUsuario | filter:{carrera:info.carrera} | filter:{id_usuario:usuario.user[cookieValue].id_usuario}| orderBy:'curso'">
							{{curso.curso}}
						    </li>
					    </ul>
					</li>

				</ol>
			</aside>
		</section>
		
		
			
	</div>
	
	<div class="contPass clearfix" ng-show="perfil.isSelected(2)">	
		<strong id="mensajePerfil" class="msjerror"></strong>
		<form role="form" class="passprofile" name="changpass" ng-submit="perfil.cambiarPass(usuario.user[cookieValue])">
			
			<label for="passuser" class="passform">Digite su contraseña:</label>
			<input id="passuser" type="password" class="passform form-control passnew" ng-model="perfil.pass.pactual" />
			<label for="newpass" class="passform">Digite su nueva contraseña:</label>
			<input id="newpass" type="password" class="passform form-control passnew" ng-model="perfil.pass.pnew" />
			<label for="confirmnew" class="passform">Confirme su nueva contraseña:</label>
			<input id="confirmnew" type="password" class="passform form-control passnew" ng-model="perfil.pass.pnewconf" />
			<button type="submit" class="formpassbot" value="submit">Guardar Cambios</button>
		</form>
	</div>
	
	
</section>
