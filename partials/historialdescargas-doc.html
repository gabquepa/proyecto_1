<div ng-controller='historialDesController as historial'>
                <h3>Historial de Descargas</h3>

             	
                <table id='tableDoc'>
                  <tr ng-repeat="documento in historial.listaHistorialDes | orderBy: 'calificacion' | filter:{id_usuario:usuario.user[cookieValue].id_usuario}">
                    <td class='tbnombre'><a href="{{documento.archivo}}" target="_blank">{{documento.titulo}}</a></td>

                    <td class='tbautor'><span class='doc_lispandoc'>{{documento.autor}}</span></td>
                    

                    <td class='tbfecha'><span class='doc_lispandoc'>{{documento.fecha}}</span></td>

                    <td>
                    	
                      <div class="comment-stars">
            
                          <input id="{{documento.idhd}}"  class="stars star-rating"  min="0" data-size="xs" type="number"  ng-disabled="historial.estrellaValor(documento.estado,documento.calificacion,documento.idhd)">
                          
                      </div>
                    </td>

                    <td class='tbcyc'>
                    	<button class="btn-blue" style="color:white;"  ng-hide="historial.estrellaValor(documento.estado)" ng-click="historial.getVal(documento.idhd, documento.id_documento)">votar</button>
                    </td>
                  </tr>

                </table>
               </div> 
                
</div>
      <!--Visualizar y votar documentos ya descargados-->
