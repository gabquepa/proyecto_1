<div ng-controller='historialDesController as historial'>
                <h3>Historial de Descargas</h3>
                <table id='tableDoc'>
                  <tr ng-repeat="documento in historial.descargas">

                    <td class='tbnombre'><a href="#">{{documento.nombre}}</a></td>

                    <td class='tbautor'><span class='doc_lispandoc'>{{documento.autor}}</span></td>

                    <td class='tbfecha'><span class='doc_lispandoc'>{{documento.fecha}}</span></td>

                    <td>
                      <div class="comment-stars">
                          <input  class="stars star-rating"  data-size="xs" disabledtype="number" value="{{documento.votacion}}">
                      </div>
                    </td>

                    <td class='tbcyc'><span class='doc_lispandoc'>{{documento.carrera}} / {{documento.curso}}</span></td>
                  </tr>

                </table>
                
</div>
      <!--Visualizar y votar documentos ya descargados-->
