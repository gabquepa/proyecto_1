   <div ng-show="profesorContr.isSelected(1, confPanel.tab)" ng-controller="ControlProfesores as profes">                  
                    <span ng-style="profes.msg">El profesor ya est√° asignado a un curso</span>
                    <div class="contenedorInputs">
                                    <label>Nombre del Profesor</label>
                                   
                                       <select class="form-control" ng-model="profes.profe" ng-options="profe.correo as profe.correo for profe in conf.usuarios | filter: {categoria: 'profesor'}" ng-change="profes.activarCarrera()">
                                       	    <option value="" >Seleccione un Profesor</option>	
                                        </select>
                                </div>
                                  <div class="profesoresInput cf">
                                         <div class="contenedorInputsSep">
                                          <label>Seleccione una Carrera</label><br>
                                          <select ng-disabled="profes.estadoCarrera"  class="form-control inhabilitarSlct" ng-style="profes.styleCarrera" ng-model="profes.carrera" ng-options="carrera.id  as carrera.nombre for carrera in conf.carreras" ng-change="profes.activarCurso()">
                                          <option value="" >Seleccione una Carrera</option>
                                          </select>
                                         
                                      </div>

                                      <div class="contenedorInputsSep">
                                          <label>Seleccione un Curso</label><br>
                                          <select ng-disabled="profes.estadoCurso" class="form-control inhabilitarSlct" ng-style="profes.styleCurso" ng-model="profes.curso" ng-options="curso.id  as curso.nombreCurso for curso in conf.carreras[profes.carrera].cursos">

                                          </select>
                                      </div>

                                  </div>
