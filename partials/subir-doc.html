 <!--Subir Documentos-->
 <div ng-controller='subirDocController as subirDoc'>
            <div class='doc_header'>
              <h1>Documentos_</h1>
              <p>En esta sección usted podrá subir documentos al sistema</p>
            </div>
            
            <button class='btn-subir-down btn-blue' ng-click='subirDoc.showBtn();'>Subir Documento</button>

            <div id='doc_subirdoc' class='cf' ng-show='subirDoc.value===2'>
              <form class="form-group div_docsubir" name='addDocForm' ng-submit='addDocForm.$valid && add.datosDoc();'>
                  <input type='text' placeholder='Titulo' ng-model='add.addDoc.nombre'>
                  <input type='text' placeholder='Autor' ng-model='add.addDoc.autor'>
                  <input type='date' ng-model='add.addDoc.fecha'>
                  <section ng-controller='misCarreras-cursos as cyc'>
                    <select  ng-mouseleave="cyc.selectCurso()" class="select-carrera" >
                      <option val="-1" disable>Seleccione una Carrera</option>
                      <option  ng-repeat="carrera in cyc.carreras" val="{{carrera.id}}" >{{carrera.name}}</option>
                    </select>
                    <select class="select-curso">
                      <option val="-1" disable>Seleccione un Curso</option>
                      <option  ng-repeat="curso in cyc.cursos" val="{{curso.id}}">{{curso.name}}</option>
                    </select>
                  </section>
                    <input type="file" id="exampleInputFile">
                    <input type='submit'value='submit' class='btn-subir'>
                  </form>
        </div>
 </div>
      <!--Subir Documentos-->
