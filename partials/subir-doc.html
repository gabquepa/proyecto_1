 <!--Subir Documentos-->
 <div ng-controller='subirDocController as subirDoc'>
            
            <button class='btn-subir-down btn-blue' ng-click='subirDoc.showBtn();'>Subir Documento</button>

            <div id='doc_subirdoc' class='cf' ng-show='subirDoc.value===2'>
              <form class="form-group div_docsubir" name='addDocForm' ng-submit='addDocForm.$valid && add.validacionsubir(add.addDoc.nombre,add.addDoc.autor); ' action="" method="post" id='resetForm'> 
                  <input class="form-control" type='text' placeholder='Titulo' ng-model='add.addDoc.nombre'>
                  <input class="form-control" type='text' placeholder='Autor' ng-model='add.addDoc.autor'>
                  <section ng-controller='misCarrerasDoc-cursos as cyc'>
                    <select id='addcarrera' ng-model="miID" ng-options="carre.id_carrera as carre.nombre for carre in cyc.carreras" ng-change="cyc.selectCurso(miID)" class="select-carrera form-control">
                      <option value="">Seleccione una Carrera</option>
                   
                    </select>
                    <select id='addcurso' ng-model="miIDCurso" ng-options="cursos.id_curso as cursos.nombre for cursos in cyc.curso" class="select-curso form-control selectStyle">
                      <option value="">Seleccione un Curso</option>
                     
                    </select>
                  </section>
                    <input type="file" id="exampleInputFile" accept=".pdf" >
                    <input  type='submit'value='Subir' id='btn-subir'>
                  </form>
        </div>
