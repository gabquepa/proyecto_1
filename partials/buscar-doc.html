<!--Busqueda de Documentos-->
<div>
            <div class='doc_header'>
              <h1>Documentos_</h1>
              <p>En esta sección usted podrá ver todos los documentos y descargarlos</p>
            </div>

            <div ng-controller='buscarDocController as buscarDoc'>
              <button class='btn-subir-down btn-blue' ng-click='buscarDoc.showBtn();'>Buscar Documento</button>

              <div id='doc_subirdoc' class='cf' ng-show='buscarDoc.value===2'>

                <section ng-controller='misCarreras-cursos as cyc' class="form-group div_docsubir">
                    <span>Ingrese el criterio de búsqueda</span>
                    <input type='text' ng-model='busqueda'placeholder='Busqueda' id='doc_inpbuscardoc'>
                    <select ng-model='busquedaCarrera' ng-mouseleave="cyc.selectCurso()" class="carrera-select" >
                      <option val="-1">Seleccione una Carrera</option>
                      <option  ng-repeat="carrera in cyc.carreras" val="{{carrera.id}}" >{{carrera.name}}</option>
                    </select>
                    <select ng-model='busquedaCurso' class="select-curso">
                      <option val="-1" disable>Seleccione un Curso</option>
                      <option  ng-repeat="curso in cyc.cursos" val="{{curso.id}}">{{curso.name}}</option>
                    </select>
                    <button class='btn-buscar' ng-click="add.busqueda(busqueda,busquedaCarrera,busquedaCurso);">Buscar</button>
                </section>
                  <div class='divDescarg cf' span ng-show='add.resultado===true'>
                    <span class='result'>Resultados:</span>
                    <section class='imgDescarg'>
                        <a href=""><img src="img/btn-pdf.png"></a>
                        <img src="img/sample-stars.png">
                    </section>
                    <section class='infoDescarg'>
                        <span class='doc_lispandoc'>Nombre: <a href="#">{{add.mostrarnombre}}</a></span>
                        <span class='doc_lispandoc'>Autor: {{add.mostrarautor}}</span>
                        <span class='doc_lispandoc'>Fecha: {{add.mostrarfecha}}</span>
                        <span class='doc_lispandoc'>Carrera: {{add.mostrarcarrera}}</span>
                        <span class='doc_lispandoc'>Curso: {{add.mostrarcurso}}</span>
                    </section>
                  </div>
              </div>

            </div>
</div>
      <!--Busqueda de Documentos-->
