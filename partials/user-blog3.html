

<section class="contprofile">
	
	
	<h2>Resultados:</h2>
	<input type="search" class="form-control blogsearch" placeholder="Search" ng-model="buscar.titulo"/>
	<span class="linea"></span>
	<h3>{{usuario.user[buscarBlog.getDuenio()].nombre}}</h3>
	<ul class="list-group">
    	 	<li class="list-group-item" ng-repeat="blog in usuario.user[buscarBlog.getDuenio()].blog | orderBy:'-fecha'| filter:buscar">
    	 		 <section class="misBlogs1">
			    	<section class="headerMiblogs clearfix">
			    		<a href="" class="pull-left linktituloBlog1" ng-click="tabs.getTabIn(4,blog.idPost,usuario.user[buscarBlog.getDuenio()])">{{blog.titulo}}</a>
			    		<span class="fechablog pull-left ">{{blog.fecha}}</span>
			    	
			    	</section>
			    	<section class="contMiBlog1 ">
			    		<p class="textmiblog">
			    			{{blog.texto}}
			    		</p>
			    	</section>
			    	
			  </section>
			    	 		
    	 </li>
    </ul>
    
</section>
