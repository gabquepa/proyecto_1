

<section class="contprofile">

	<h2 ng-style="buscarBlog.styleBlogResult">Resultados:</h2>
	
	<h3>{{buscarBlog.usernombre}}</h3>
	<ul class="list-group">
    	 	<li class="list-group-item" ng-repeat="blog in buscarBlog.listaPostUser | orderBy:'-fecha'">
    	 		 <section class="misBlogs1">
			    	<section class="headerMiblogs clearfix">
			    		<a href="" class="pull-left linktituloBlog1" ng-click="tabs.getTabIn(4,blog.id_post,buscarBlog.listaPostUser)">{{blog.titulo}}</a>
			    		<span class="fechablog pull-left ">{{blog.fecha}}</span>
			    	
			    	</section>
			    	<section class="contMiBlog1 ">
			    		<p class="textmiblog">
			    			{{blog.texto}}
			    		</p>
			    	</section>
			    	
			  </section>
			    	 		
    	 </li>
    </ul>
    
</section>
