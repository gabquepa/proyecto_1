<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portal Cenfotec</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <project-header></project-header>
    <project-side-nav></project-side-nav>

    <div class="main row">
        <div class="forum" ng-controller="StudentForumController as forum">
          <h3 class="main-header">Mis Foros_</h3>
          <p class="main-text">En esta sección podrá ver los foros de este curso y si está invitado puede participar y comentar en el mismo.</p>
<!--           <h3  class="header-forum-est btn-blue" style="color:white; font-size:16px;">Foro </h3> -->
          <br>  
          <div class="inine-forum-list">
            <h4>Foros</h4>
            <ul class="clearfix">
              <li style="list-style:none;" ng-repeat="list in forum.lists" data-forumId="{{list.id}}">
                <span ng-if="list.estado == 'A'">
                    Activo - 
                </span>
                <span ng-if="list.estado == 'I'">
                    Inactivo - 
                </span>
                <a style="text-decoration:none;" ng-click="forum.displayForum(list)">{{list.titulo}}</a>
              </li>
            </ul>
          </div>
          <div class="inine-forum-display" style="display:none;">
            <div class="forum-lst">
              <input id="id-foro" hidden>
              <h3 id="course" class="course">  </h3>
              <h4 id="course-title" class="course-title"></h4>
              <div class="main-forum">
               
              </div>
              <a href="#add-comment" data-toggle="collapse" class="pull-right" ng-click="forum.setInfo()">Comentar</a>
              <div id="add-comment" class="panel-collapse collapse">
                <div class="panel-body">
                  <form name="forumForm" ng-submit="forumForm.$valid && forum.addComment()">
                    <h3>Ingrese su Comentario</h3>
                    <textarea ng-model="forum.comment.texto" placeholder="Comentario ..." class="comment-text" required></textarea>
                    <button class="btn-blue pull-right" [ng-value="sss"]>Publicar</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="comments-lst">
              <h3>Comentarios</h3>
                <div style="margin-top:40px;" ng-repeat="comment in comments">
                  <a href="#" class="contributor-name">{{comment.nombre}}</a> <span>{{comment.fecha}}</span>
                  <div class="comment-stars pull-right"><input class="stars" data-size="xs" disabled value="{{comment.calificacion}}"></div>
                  <div class="forum">
                    <p>{{comment.texto}}</p>
                  </div>
                  <h5><a href="#">Evaluar</a></h5>
                  <input class="stars" data-size="xs">
                  <h5 class="pull-right"><a href="#" ng-click="forum.denunciar()">Denunciar</a></h5>
                </div>
            </div>
          </div>
        </div>    
    </div>

    <project-footer></project-footer>
  </div>
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/jquery-1.11.0.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/star-rating.min.js"></script>
  <script src="js/vendor/angular-cookies.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  
</body>
</html>
