    <project-header></project-header>
    <project-side-nav></project-side-nav>

    <div class="main row">
        <div class="forum-create" ng-controller="ForumController as forum">
          <h3>Mis Foros_</h3>
          <p>En esta secci√≥n podra accesar a los foros invitados y crear y editar los personales.</p>
          <h3  class="create-forumTitle btn-blue">Crear Foro</h3>
          <div class="create-forumSection" ng-controller="CarrerasController as universidad">
            <h4>Titulo</h4>
            <input class="forum-title form-control">
            <h4>Periodo</h4>
            <input class="forum-periodo form-control">
            <select ng-mouseleave="universidad.selectCurso()" class="select-carrera">
              <option val="-1" disable>Seleccione una Carrera</option>
              <option ng-repeat="carrera in universidad.carreras" val="{{carrera.id}}" >{{carrera.name}}</option>
            </select>
            <select class="select-curso">
              <option val="-1" disable>Seleccione un Curso</option>
              <option  ng-repeat="curso in universidad.cursos" val="{{curso.id}}">{{curso.name}}</option>
            </select>
            <select style="width: 100%;">
              <option val="-1" disable>Seleccione un Tema</option>
              <option val="1">Tema 1</option>
              <option val="2">Tema 2</option>
              <option val="3">Tema 3</option>
            </select>
            <h4>Tema del foro</h4>
            <textarea></textarea>
            <div class="clearfix">
              <h4>Moderador: </h4>
              <input type="email" class="form-control moderador">
              <h4>Invitar Usuarios:</h4>
              <textarea class="form-control invitados" ></textarea>
              <button class="btn-blue pull-right" ng-click="forum.addToForum()">Agregar</button>
            </div>
            <div class="clearfix">
              <h4>Moderador: </h4> <p id="moderadorDisplay"></p>
              <h4>Usuarios Invitados</h4> 
              <ul id="invitadosDisplay">
              </ul>
            </div> 
          </div>
          </div>    
    </div>

    <project-footer></project-footer>
